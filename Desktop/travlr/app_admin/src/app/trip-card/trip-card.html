<div class="card">
  <div class="card-header">{{ trip.name }}</div>

  <img
    class="card-img-top"
    [src]="'assets/images/' + trip.image"
    alt="trip thumbnail"
  />

  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">
      {{ trip.resort }}
    </h6>

    <p class="card-subtitle mt-3 mb-3 text-muted">
      {{ trip.length }} only
      {{ trip.perPerson | currency:'USD':'symbol' }}
      per person
    </p>

    <p class="card-text" [innerHTML]="trip.description"></p>
    <div class="d-flex gap-2">
      <button class="btn btn-sm btn-info rounded-pill" (click)="onEdit()">Edit Trip</button>
    </div>
  </div>
</div>
